app.version=@project.version@
app.name=@project.name@

camel.springboot.message-history=true
camel.springboot.use-mdc-logging=true
camel.springboot.mdc-logging-keys-pattern=*
camel.springboot.auto-startup=true

activemq.url=${ACTIVEMQ_URL}


spring.datasource.url=jdbc:postgresql://${HARVESTER_DB_HOST}:5432/${HARVESTER_DB_NAME}
spring.datasource.username=${HARVESTER_DB_USERNAME}
spring.datasource.password=${HARVESTER_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

logging.level.geocat=DEBUG
camel.component.bean.scope=request

geocat.jettyHost=0.0.0.0
geocat.jettyPort=9999

